<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Modal</title>


    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="dist/styles-prefixed.min.css"> -->
    <link rel="stylesheet" href="dist/styles-prefixed.min.css">

</head>


<body>
      <!--Navigation-->
      <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" >
                <img src="img/pokeball.svg" alt="Pokeball" width="35px" height="35px" class="d-inline-block align-text-center">
                POKÉDEX
            </a
            >
            <div class="input-group-prepend">
                <button class="btn btn-outline-light my-2 my-sm-0" type="button" id="search-icon">
                    <i class="fas fa-search"></i>
                </button>
                <div class="d-none" id="search-bar-container">
                    <input type="text" class="form-control" placeholder="Search Pokemon" id="search-bar">
                </div>
            </div> 
        </div>
    </nav>
<br>
    <main class="container">
        <ul class="list-group pokemon-list row w-100"></ul>
        

        <!-- Modal -->
        <div class="modal fade" id="pokemon-modal" tabindex="-1" data-bs-backdrop="static"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Pokémon Name</h1> <!-- Change modal title here -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <button type="button" class="btn btn-primary">Water</button>
        <button type="button" class="btn btn-secondary">Rock</button>
        <button type="button" class="btn btn-success">Grass</button>
        <button type="button" class="btn btn-danger">Fire</button>
        <button type="button" class="btn btn-warning">Electric</button>
        <button type="button" class="btn btn-info">Normal</button>
        <button type="button" class="btn btn-light">Flying</button>
        <button type="button" class="btn btn-dark">Poison</button>
        <button type="button" class="btn btn-link">Link</button>
        
    </main>

    <script src="Js/promise-polyfill.js"></script>
    <script src="Js/fetch.umd.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Js/scripts.js"></script>


</body>

</html>
