
<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple JS App</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div id="modal-container" class="modal-container"></div> <!-- Modal container -->
  <div id="app-wrapper">
    <div id="pokemon-details">
      <div id="pokemon-name"></div>
      <div id="pokemon-height"></div>
    </div>
    <div id="button-wrapper">
      <button id="fetch-button">Get other Pokemon !</button>
    </div>
  </div>
  <ul class="pokemon-list"></ul> <!-- List items will be dynamically added here -->
  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
